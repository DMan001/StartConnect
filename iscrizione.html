<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Form Evento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/firstpage.css">
    <link rel="stylesheet" href="css/organizzazione.css">



  </head>
  <body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house">StartConnect</i></a>
      </div>
    </div>
  </nav>
    <div class="container-5 mt-5">

      <h1>Iscriviti ad un evento</h1>

      <form>

        <div class="form-group">
          <label for="inputNomeEvento">Nome evento</label>
          <input type="text" class="form-control " id="inputNomeEvento" placeholder="Inserisci il nome dell'evento">
        </div>

        <div class="form-group">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Inserisci il tuo nome">
        </div>

        <div class="form-group">
          <label for="inputCognome">Cognome</label>
          <input type="text" class="form-control" id="inputCognome" placeholder="Inserisci il tuo cognome">
        </div>

        <div class="form-group">
          <label for="inputemail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Inserisci l'email">
        </div>


        <button type="submit" class="btn btn-primary">Iscriviti</button>

      </form>

    </div>
  </body>
</html>
