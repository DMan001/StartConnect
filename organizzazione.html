<!DOCTYPE html>
<html >
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/forms.css">
    <script src="//code.jquery.com/jquery.min.js"></script>

    <!-- scripts per Maps -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaBYPo-63bn8jwXT7aq13N8NSOflaAKxc&libraries=places&callback=initAutocomplete">
    </script>
    <script src="./javascript/mapsEvent.js"></script>
    <script src="https://polyfill.io/v3/polyfill.js?features=default"></script>

    <script>
      function autoResizeTextarea(element) {
        element.style.height = 'auto'; // Ripristina l'altezza predefinita
      
        // Imposta l'altezza in base al contenuto scrollHeight
        element.style.height = element.scrollHeight + 'px';
      }
    </script>

    
    <!--Navigation bar-->
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!--end of Navigation bar-->

  </head>
  <body>
    <div id="nav-placeholder"></div>

    <div class="container-5">
      <h1>Organizza un evento</h1>
      
      <form action="./php/addEvent.php" method="POST" enctype="multipart/form-data">
        <div class="form-floating">
          <input  placeholder="Inserisci il nome dell'evento" type="text" 
                  class="form-control"name="nome" >
          <label>Nome evento</label>
        </div>

        <div class="form-floating">
          <input  class="form-control" type="text"
                  name="host" placeholder="Inserisci il nome dell'organizzatore">
          <label>Organizzatore</label>
        </div>

        <div class="form-floating">
          <input  type="text" class="form-control" 
                  name="email" placeholder="Inserisci l'email">
          <label>Email</label>
        </div>

        <div class="form-floating">
          <input  type="text" name="indirizzo"
                  class="form-control" placeholder="Inserisci l'indirizzo" id="indirizzo">
          <label>Indirizzo</label>
        </div>

        <div id="map" style="width: 80%; height: 50vh;" ></div>

        <div class="form-floating">
          <input  type="date" class="form-control"
                  name="data" placeholder="Inserisci l'indirizzo">
          <label >Data</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" name="descrizione" placeholder="Inserisci la descrizione dell'evento" oninput="autoResizeTextarea(this)"></textarea>
          <label>Descrizione</label>
        </div>

        <div>
          <input type="file" name="image" enctype="multipart/form-data">
        </div>
        
        <button type="submit" class="btn btn-primary">Aggiungi</button>
      </form>
    </div>
  </body>

</html>
