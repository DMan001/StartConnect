<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Form Evento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/firstpage.css">
    <link rel="stylesheet" href="css/organizzazione.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    
    <!--Navigation bar-->
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!--end of Navigation bar-->

  </head>
  <body>
    <div id="nav-placeholder">
    </div>
    
    <div class="container-5 mt-5">

      <h1>Organizza un evento</h1>

      <form action="addEvent.php" method="POST">

        <div class="form-group">
          <label for="inputNome">Nome evento</label>
          <input type="text" class="form-control " id="inputNome" name="nome" placeholder="Inserisci il nome dell'evento">
        </div>

        <div class="form-group">
          <label for="inputOrganizzatore">Organizzatore</label>
          <input type="text" class="form-control" id="inputOrganizzatore" name="host" placeholder="Inserisci il nome dell'organizzatore">
        </div>

        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Inserisci l'email">
        </div>

        <div class="form-group">
          <label for="inputIndirizzo">Indirizzo</label>
          <input type="text" class="form-control" id="inputIndirizzo" name="indirizzo" placeholder="Inserisci l'indirizzo">
        </div>

        <div class="form-group">
          <label for="inputCitta">Città</label>
          <input type="text" class="form-control" id="inputCitta" name="città" placeholder="Inserisci la città">
        </div>

        <div class="form-group">
          <label for="inputProvincia">Provincia</label>
          <input type="text" class="form-control" id="inputProvincia" name="provincia" placeholder="Inserisci la provincia">
        </div>

        <div class="form-group">
          <label for="inputData">Data</label>
          <input type="date" class="form-control" id="inputData" name="date" placeholder="Inserisci l'indirizzo">
        </div>

        <div class="form-group">
          <label for="inputDescrizione">Descrizione</label>
          <textarea class="form-control" id="inputDescrizione" name="descrizione" rows="3" placeholder="Inserisci la descrizione dell'evento"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Aggiungi</button>

      </form>

    </div>
  </body>
</html>
