<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Form Evento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/firstpage.css">
    <link rel="stylesheet" href="css/organizzazione.css">
    <script src="//code.jquery.com/jquery.min.js"></script>

    <!-- scripts per Maps -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaBYPo-63bn8jwXT7aq13N8NSOflaAKxc&libraries=places&callback=initAutocomplete">
    </script>
    <script src="./javascript/mapsEvent.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    
    <!--Navigation bar-->
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!--end of Navigation bar-->

  </head>
  <body>
    <div id="nav-placeholder"></div>

    <div class="container-5 mt-5">
      <h1>Organizza un evento</h1>
      
      <form action="./php/addEvent.php" method="POST">
        <div class="form-floating">
          <input  type="text" class="form-control" id="inputNome" 
                  name="nome" placeholder="Inserisci il nome dell'evento">
          <label>Nome evento</label>
        </div>

        <div class="form-floating">
          <input  type="text" class="form-control" id="inputOrganizzatore" 
                  name="host" placeholder="Inserisci il nome dell'organizzatore">
          <label>Organizzatore</label>
        </div>

        <div class="form-floating">
          <input  type="text" class="form-control" id="inputEmail" 
                  name="email" placeholder="Inserisci l'email">
          <label>Email</label>
        </div>

        <div class="form-floating">
          <input  type="text" class="form-control" id="inputIndirizzo" 
                  name="indirizzo" placeholder="Inserisci l'indirizzo">
          <label>Indirizzo</label>
        </div>

        <div id="map" style="width: 80%;" ></div>

        <div class="form-floating">
          <input  type="date" class="form-control" id="inputData" 
                  name="data" placeholder="Inserisci l'indirizzo">
          <label >Data</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" id="inputDescrizione" name="descrizione" rows="3" placeholder="Inserisci la descrizione dell'evento"></textarea>
          <label>Descrizione</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Aggiungi</button>
      </form>

    </div>
  </body>
</html>
